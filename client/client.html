<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>

        <script type='module' src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel='stylesheet' type='text/css' href='../css/landingPage.css'>
		<link rel='stylesheet' type='text/css' href='../css/client.css'>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
		<script src='../functions/header.js' defer></script>
		<script src='../functions/client.js' defer></script>
	</head>
	<body>
		<div id="app">
			<header>
				<form id="frmHeaderGrid" class='headerGrid'>
					<div class='title'>
						<h1 @click="navigateToLandingPage()">CRICKET DIRECT</h1>
					</div>
					<div class='titleButtons'>
						<input type='text' placeholder='Search' class='navSearch'>
						<button class='navSearchBtn'>&#128269</button>
						<button type="button" id='btnAccInfo' name='btnAccInfo' @click="navigateToClient()" class='btnAccInfo'>&#128100</button>
						<button type="button" id='btnSignIn' name='btnSignIn' @click="navigateToSignIn();" class='navBtn'>Sign In</button>
						<button type="button" id='btnCart' name='btnCart' @click="navigateToCart();" class='navBtn'>&#128722</button>						
					</div>

					<div id="headerDropdown" class='navigation'>
						<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<!--<a class="navbar-brand" href="#">Home</a>-->

						<div id="navbarToggler" class="collapse navbar-collapse">
							<ul id="navbarDropdown" class="navbar-nav mr-auto mt-2 mt-lg-0">
								<!-- Create Dropdown Here -->							
							</ul>
						</div>
						</nav>
					</div>
				</form>		
			</header>
			<main>
				<form id="frmClient" class='frmClient'>
					<div class='clientGrid'>
						<div class='gridAcc'>
							<div><h4>Account Information <a>&#128100</a></h4></div>
							<div><button type="button" id='btnPersonalInfo' name='btnPersonalInfo' @click="navigateToPersonalInfo()" class='clientBtn'>Personal Information</button></div>
							<div><button class='clientBtn'>Delivery Information</button></div>
						</div>
						<div class='gridOrders'>
							<div><h4>Orders and Returns <a>&#128722</a></h4></div>
							<div><button id='btnCart' name='btnCart' class='clientBtn'>Shopping Cart</button></div>
							<div><button class='clientBtn'>Orders</button></div>
							<div><button class='clientBtn'>Invoices</button></div>
							<div><button class='clientBtn'>Returns</button></div>
						</div>
						<div class='gridBilling'>
							<div><h4>Billing Information <a>&#128179</a></h4></div>
							<div><button class='clientBtn'>Credit Information</button></div>
							<div><button class='clientBtn'>Refunds</button></div>
							<div><button class='clientBtn'>Redeem Gift Voucher</button></div>
						</div>
						<div class='gridWishlist'>
							<div><h4>Wishlist <a>&#127873</a></h4></div>
							<div><button class='clientBtn'>My Wishlist</button></div>
						</div>
						<div class='gridSupport'>
							<div><h4>Contact Us <a>&#128712</a></h4></div>
							<div><button id='btnAbout' name='btnAbout' class='clientBtn'>Contact Information</button></div>
							<div><button id='btnContactUs' name='btnContactUs' class='clientBtn'>About Us</button></div>
						</div>
					</div>
				</form>
			</main>
			<footer class='footerGrid'>
				<div>
					<button id='btnAbout' name='btnAbout' class='btnAbout'>About</button>
					<button id='btnContactUs' name='btnContactUs' class='btnContactUs'>Contact Us</button>
				</div>
				<hr>
				<div class='footerInfo'>
					&copy; Created by Pepega
				</div>			
			</footer>
		</div>
	</body>
</html>
