<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>

        <script type='module' src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel='stylesheet' type='text/css' href='../css/landingPage.css'>
		<link rel='stylesheet' type='text/css' href='../css/client.css'>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
		<script src='../functions/header.js' defer></script>
		<script src='../functions/clientAccount.js' defer></script>
	</head>
	<body>
		<header>
			<form id="frmHeaderGrid" class='headerGrid'>
				<div class='title'>
					<h1 @click="navigateToLandingPage()">CRICKET DIRECT</h1>
				</div>
				<div class='titleButtons'>
					<input type='text' placeholder='Search' class='navSearch'>
					<button class='navSearchBtn'>&#128269</button>
					<button type="button" id='btnAccInfo' name='btnAccInfo' @click="navigateToClient()" class='btnAccInfo'>&#128100</button>
					<button type="button" id='btnSignIn' name='btnSignIn' @click="navigateToSignIn();" class='navBtn'>Sign In</button>
					<button type="button" id='btnCart' name='btnCart' @click="navigateToCart();" class='navBtn'>&#128722</button>						
				</div>

				<div id="headerDropdown" class='navigation'>
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<!--<a class="navbar-brand" href="#">Home</a>-->

					<div id="navbarToggler" class="collapse navbar-collapse">
						<ul id="navbarDropdown" class="navbar-nav mr-auto mt-2 mt-lg-0">
							<!-- Create Dropdown Here -->							
						</ul>
					</div>
					</nav>
				</div>
			</form>		
		</header>
		<main>
            <form id="frmAccInfo" class='frmAccInfo'>
                <div class='accInfo'>
                    <div>
                        <h2>Account Information</h2>
                    </div>
                    <div>
                        <label>First Name:</label>
                    </div>
                    <div>
                        <input type='text' id='clientName' name='clientName' class='form-control'>
                    </div>
                    <div>
                        <label>Last Name:</label>
                    </div>
                    <div>
                        <input type='text' id='clientLastName' name='clientLastName' class='form-control'>
                    </div>
                    <div>
                        <label>Date of Birth:</label>
                    </div>
                    <div>
                        <input type='date' id='clientDoB' name='clientDoB' class='form-control'>
                    </div>
                    <div>
                        <label>Contact Number:</label>
                    </div>
                    <div>
                        <input type='number' id='clientContact' name='clientContact' class='form-control'>
                    </div>
                    <div>
                        <label>Email:</label>
                    </div>
                    <div>
                        <input type='email' id='clientEmail' name='clientEmail' class='form-control'>
                    </div>
                    <div>
                        <label>Password:</label>
                    </div>
                    <div>
                        <input type='password' id='clientPassword' name='clientPassword' title='&#128712 Passwords must consist of at least 8 characters' class='form-control'>
                    </div>
                    <div>
                        <label>Re-enter Password:</label>
                    </div>
                    <div>
                        <input type='password' id='clientReEnterPassword' name='clientReEnterPassword' class='form-control'>
                    </div>
                    <div>
                        <button type="submit" id='btnUpdateSubmit' name='btnUpdateSubmit' class='btnUpdateSubmit'>Update Account Information</button>
                        <button type="button" id='btnCancelSubmit' name='btnCancelSubmit' @click="returnToClient()" class='btnCancelSubmit'>Return to Previous Screen</button>
                    </div>
                </div>
            </form>
        </main>
		<footer class='footerGrid'>
			<div>
				<button id='btnAbout' name='btnAbout' class='btnAbout'>About</button>
				<button id='btnContactUs' name='btnContactUs' class='btnContactUs'>Contact Us</button>
			</div>
			<hr>
			<div class='footerInfo'>
				&copy; Created by Pepega
			</div>			
		</footer>
	</body>
</html>
