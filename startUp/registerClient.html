<!DOCTYPE html>
<html>
	<head>
		<title>Cricket Direct Registration</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type='module' src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<link rel='stylesheet' type='text/css' href='../css/landingPage.css'>			
		<link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">	
        <script src='../functions/registerClient.js' defer></script>
	</head>
	<body>
        <form id='frmRegistration' class='registrationGrid'>
            <header class='frmRegistration'>
                <div class='registrationHeader'>
                    <h1 @click="navigateToLandingPage()">Cricket Direct</h1>
                </div>
            </header>
            <main>               
                <div class='registrationMain'>
                    <div>
                        <h2>Create Account</h2>
                    </div>
                    <div>
                        <label>First Name:</label>
                    </div>
                    <div>
                        <input type='text' id='clientName' name='clientName' v-model="newUser.name" class='form-control' required>
                    </div>
                    <div>
                        <label>Last Name:</label>
                    </div>
                    <div>
                        <input type='text' id='clientLastName' name='clientLastName' v-model="newUser.surname" class='form-control' required>
                    </div>
                    <div>
                        <label>Date of Birth:</label>
                    </div>
                    <div>
                        <input type='date' id='clientDoB' name='clientDoB' v-model="newUser.dob" class='form-control' required>
                    </div>
                    <div>
                        <label>Contact Number:</label>
                    </div>
                    <div>
                        <input type='tel' id='clientContact' name='clientContact' v-model="newUser.contact" class='form-control' pattern="[0-9]{3}[0-9]{3}[0-9]{4}" minlength="10" maxlength="10" required>
                    </div>
                    <div>
                        <label>Email:</label>
                    </div>
                    <div>
                        <input type='email' id='clientEmail' name='clientEmail' v-model="newUser.email" class='form-control' required>
                    </div>
                    <div>
                        <label>Password:</label>
                    </div>
                    <div>
                        <input type='password' id='clientPassword' name='clientPassword' v-model="newUser.password" class='form-control' minlength="8" required>
                    </div>
                    <div class='passwordInfo'>
                        <label>&#128712 Passwords must consist of at least 8 characters.</label>
                    </div>
                    <div>
                        <label>Re-enter Password:</label>
                    </div>
                    <div>
                        <input type='password' id='clientReEnterPassword' name='clientReEnterPassword' class='form-control' minlength="8" required>
                    </div>
                    <div>
                        <button type="submit" id='btnRegistationSubmit' name='btnRegistationSubmit' @click="validateUser()" class='btnRegistationSubmit'>Continue</button>
                    </div>
                    <div>
                        <p>
                            By continuing, you agree to Cricket Direct's <a>Terms and Conditions</a> and <a>Privacy Notice</a>.
                        </p>
                    </div>
                </div>
                <div class='signInInfo'>
                    <label>--- Already Have An Account? ---</label>
                </div>
                <div class='registrationSignIn'>
                    <button type="button" id='btnRegistrationSignIn' name='btnRegistrationSignIn' @click="navigateToSignIn" class='btnRegistrationSignIn'>Sign In to your Cricket Direct Account</button>
                </div>                
            </main>
        </form>	
		<footer class='signInFooter'>
			&copy; Created by Pepega
		</footer>
	</body>
</html>
